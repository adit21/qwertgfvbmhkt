            <script>
                $(function() {
                var menu = $('#porto-menu'),
                    pos = menu.offset();
                $(window).scroll(function() {
                    if ($(this).scrollTop() > pos.top && menu.hasClass('porto-menu-default')) {
                        menu.fadeOut('fast', function() {
                            $(this).removeClass('porto-menu-default').addClass('porto-menu-fixed').fadeIn('fast');
                        });
                    } else if ($(this).scrollTop() <= pos.top && menu.hasClass('porto-menu-fixed')) {
                        menu.fadeOut('fast', function() {
                            $(this).removeClass('porto-menu-fixed').addClass('porto-menu-default').fadeIn('fast');
                        });
                    }
                });
            });
            </script>
            <script language="javascript">
                document.onkeydown = function(e) {
                if(event.keyCode == 123) {
                return false;
                }
                // if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
                // return false;
                // }
                if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
                   return false;
                }
                if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
                return false;
                }
             }
            </script>
